{% extends "base.html" %}

{% block body %}
    <h1>Dual Factor Authentication</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.otp.label }}<br>
            {{ form.otp() }}
            {% for error in form.username.errors %}
                <span style="color: red">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
